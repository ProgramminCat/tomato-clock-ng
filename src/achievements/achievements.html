<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievements - Tomato Clock</title>

    <link
      rel="icon"
      type="image/png"
      href="/assets/images/tomato-favicon.ico"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-3">Achievements - Tomato Clock</h1>

      <hr />

      <!-- Level Progress Section -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">
            <span id="level-icon">üå±</span> Level <span id="current-level">1</span> - <span id="level-name">Beginner</span>
          </h2>
          <div class="row">
            <div class="col-md-8">
              <div class="progress" style="height: 30px; margin-top: 10px;">
                <div
                  class="progress-bar progress-bar-striped progress-bar-animated"
                  role="progressbar"
                  id="level-progress-bar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span id="level-progress-text">0%</span>
                </div>
              </div>
              <p class="mt-2 text-muted">
                <span id="current-xp">0</span> / <span id="next-level-xp">100</span> XP
              </p>
            </div>
            <div class="col-md-4 text-center">
              <h3 class="mb-0"><span id="total-xp">0</span> XP</h3>
              <small class="text-muted">Total Experience</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">üçÖ Tomatoes</h5>
              <h2 id="stat-tomatoes">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">üî• Current Streak</h5>
              <h2 id="stat-current-streak">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">‚≠ê Longest Streak</h5>
              <h2 id="stat-longest-streak">0</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">üèÜ Badges</h5>
              <h2><span id="stat-badges-earned">0</span>/<span id="stat-badges-total">0</span></h2>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <!-- Badge Filters -->
      <div class="mb-3">
        <h3>Badges & Achievements</h3>
        <div class="btn-group" role="group" aria-label="Badge filter">
          <button type="button" class="btn btn-outline-primary active" data-filter="all">
            All
          </button>
          <button type="button" class="btn btn-outline-success" data-filter="earned">
            Earned
          </button>
          <button type="button" class="btn btn-outline-secondary" data-filter="locked">
            Locked
          </button>
        </div>
        <div class="btn-group ms-3" role="group" aria-label="Tier filter">
          <button type="button" class="btn btn-outline-warning" data-tier="bronze">
            Bronze
          </button>
          <button type="button" class="btn btn-outline-secondary" data-tier="silver">
            Silver
          </button>
          <button type="button" class="btn btn-outline-warning" data-tier="gold">
            Gold
          </button>
          <button type="button" class="btn btn-outline-info" data-tier="platinum">
            Platinum
          </button>
          <button type="button" class="btn btn-outline-primary" data-tier="diamond">
            Diamond
          </button>
        </div>
      </div>

      <!-- Badges Grid -->
      <div id="badges-container" class="row">
        <!-- Badges will be dynamically inserted here -->
      </div>

      <hr />

      <!-- Level Milestones -->
      <div class="mb-4">
        <h3>Level Milestones</h3>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Level</th>
                <th>Icon</th>
                <th>Name</th>
                <th>XP Required</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="levels-table-body">
              <!-- Levels will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>

      <hr />

      <!-- Export/Import Section -->
      <div class="mb-4">
        <h3></h3>Manage Achievements</h3>
        <button class="btn btn-primary" id="export-achievements-button">
          Export Achievements Data
        </button>
        <a id="downloadAnchorElem" style="display: none"></a>

        <button class="btn btn-secondary" id="import-achievements-button">
          Import Achievements Data
        </button>
        <input
          hidden
          type="file"
          accept="application/json"
          id="import-achievements-hidden-input"
        />

        <button class="btn btn-warning" id="reset-achievements-button">
          Reset All Achievements
        </button>
      </div>
    </div>
  </body>
</html>
