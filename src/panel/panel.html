<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel - Tomato Clock</title>
  </head>

  <body>
    <div class="container panel">
      <div class="text-center">
        <h3 class="my-3">
          <span id="current-time-text">00:00</span>
        </h3>
        <div style="margin-bottom: 12px">
          <label
            for="task-select"
            style="font-size: 12px; margin-bottom: 4px; display: block"
          >
            Current Task (optional):
          </label>
          <select id="task-select" class="form-control" style="width: 100%">
            <option value="">No Task Selected</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-block btn-danger"
          id="tomato-button"
          tabindex="1"
        >
          Tomato
        </button>
        <br />
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="short-break-button"
        >
          Short Break
        </button>
        <br />
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="long-break-button"
        >
          Long Break
        </button>
        <br />
        <button
          type="button"
          class="btn btn-block btn-warning"
          id="reset-button"
        >
          Reset
        </button>
        <br />
        <div class="info-buttons">
          <button type="button" class="btn btn-link" id="tasks-link">
            Tasks
          </button>
          <button type="button" class="btn btn-link" id="stats-link">
            Stats
          </button>
          <button type="button" class="btn btn-link" id="options-link">
            Options
          </button>
        </div>
        <div style="margin-top: 12px; text-align: left">
          <label for="preset-select" style="font-size: 12px">Preset:</label>
          <select
            id="preset-select"
            class="form-control"
            style="width: 100%; margin-top: 6px"
          >
            <option value="default">Default</option>
            <option value="25-5-15">25 / 5 / 15</option>
            <option value="45-15-30">45 / 15 / 30</option>
            <option value="90-30-45">90 / 30 / 45</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
