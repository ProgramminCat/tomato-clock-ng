<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel - Tomato Clock</title>
  </head>

  <body>
    <div class="container panel">
      <div class="text-center">
        <h3 class="my-3">
          <span id="current-time-text">00:00</span>
        </h3>
        <div
          id="motivational-quote"
          style="
            margin-bottom: 12px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-style: italic;
            font-size: 14px;
            color: #6c757d;
            display: none;
          "
        ></div>
        <div style="margin-bottom: 12px">
          <label
            for="task-select"
            style="font-size: 12px; margin-bottom: 4px; display: block"
          >
            Current Task (optional):
          </label>
          <select id="task-select" class="form-control" style="width: 100%">
            <option value="">No Task Selected</option>
          </select>
        </div>
        <button
          type="button"
          class="btn btn-block btn-danger"
          id="tomato-button"
          tabindex="1"
        >
          Tomato
        </button>
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="short-break-button"
        >
          Short Break
        </button>
        <button
          type="button"
          class="btn btn-block btn-secondary"
          id="long-break-button"
        >
          Long Break
        </button>
        <button
          type="button"
          class="btn btn-block btn-warning"
          id="reset-button"
        >
          Reset
        </button>
        <br />
        <div class="info-buttons">
          <button type="button" class="btn btn-link" id="achievements-link">
            Achievements
          </button>
          <button type="button" class="btn btn-link" id="tasks-link">
            Tasks
          </button>
          <button type="button" class="btn btn-link" id="stats-link">
            Stats
          </button>
          <button type="button" class="btn btn-link" id="options-link">
            Options
          </button>
        </div>
        <div
          id="level-display"
          style="
            margin-top: 12px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
          "
        >
          <div style="font-weight: 600; margin-bottom: 4px">
            <span id="level-icon">ðŸŒ±</span> Level
            <span id="current-level">1</span> -
            <span id="level-name">Beginner</span>
          </div>
          <div style="font-size: 11px; margin-bottom: 6px">
            <span id="current-xp">0</span> /
            <span id="next-level-xp">100</span> XP
          </div>
          <div
            style="
              width: 100%;
              height: 6px;
              background-color: rgba(255, 255, 255, 0.3);
              border-radius: 3px;
              overflow: hidden;
            "
          >
            <div
              id="level-progress-bar"
              style="
                height: 100%;
                background-color: rgba(255, 255, 255, 0.9);
                border-radius: 3px;
                width: 0%;
                transition: width 0.5s ease;
              "
            ></div>
          </div>
        </div>
        <div style="margin-top: 12px; text-align: left">
          <label for="preset-select" style="font-size: 12px">Preset:</label>
          <select
            id="preset-select"
            class="form-control"
            style="width: 100%; margin-top: 6px"
          >
            <option value="default">Default</option>
            <option value="25-5-15">25 / 5 / 15</option>
            <option value="45-15-30">45 / 15 / 30</option>
            <option value="90-30-45">90 / 30 / 45</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
